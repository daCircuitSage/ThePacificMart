databases:
  - name: thepacificmart-db
    plan: free
    databaseName: thepacificmart
    user: thepacificmart

services:
  - type: web
    plan: free
    name: thepacificmart
    runtime: python
    buildCommand: './build.sh'
    startCommand: 'gunicorn factors_Ecom.wsgi:application --bind 0.0.0.0:$PORT --workers 1 --timeout 30 --max-requests 1000 --max-requests-jitter 50'
    
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: thepacificmart-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "thepacificmart.onrender.com"
      - key: CSRF_TRUSTED_ORIGINS
        value: "https://thepacificmart.onrender.com"
      - key: WEB_CONCURRENCY
        value: "1"
      # Email Configuration - Use SendGrid (Render-compatible)
      - key: EMAIL_HOST
        value: "smtp.gmail.com"
      - key: EMAIL_PORT
        value: "587"
      - key: EMAIL_HOST_USER
        value: "thepacificmart.user@gmail.com"
      - key: EMAIL_HOST_PASSWORD
        value: "ogbp kosu jtza akwv"
      # Admin user creation
      - key: ADMIN_EMAIL
        value: "admin@thepacificmart.com"
      - key: ADMIN_PASSWORD
        value: "SecureAdmin123!"
      - key: ADMIN_USERNAME
        value: "admin"
      - key: ADMIN_FIRST_NAME
        value: "Admin"
      - key: ADMIN_LAST_NAME
        value: "User"
