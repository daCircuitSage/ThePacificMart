{% extends "base.html" %}
{% load static %}

{% block content %}

<style>
  /* ===== AMAZON-STYLE CSS ===== */
  .hero {
    padding: 20px 10px;
    background: #ffffff;
    min-height: 60vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .hero-banner {
    position: relative;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    max-width: 1200px;
    width: 100%;
  }

  .hero-banner img {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 12px;
  }

  /* ===== SECTION HEADER ===== */
  .section-wrap {
    padding: 40px 10px;
    background: #ffffff;
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
  }

  .section-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 24px;
    gap: 12px;
    flex-wrap: wrap;
  }

  .section-header h2 {
    font-size: 24px;
    font-weight: 700;
    color: #0f1111;
    margin: 0;
  }

  .section-header a {
    padding: 8px 16px;
    border: 1px solid #d5d9d9;
    color: #0f1111;
    border-radius: 4px;
    font-size: 14px;
    font-weight: 500;
    text-decoration: none;
    transition: all 0.2s ease;
  }

  .section-header a:hover {
    background: #e6f3f7;
    border-color: #0077be;
    color: #0077be;
  }

  /* ===== PRODUCT GRID ===== */
  .product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 24px;
  }

  .product-card {
    background: #ffffff;
    border-radius: 12px;
    overflow: hidden;
    transition: all 0.3s ease;
    border: 1px solid #e5e7eb;
    display: flex;
    flex-direction: column;
    height: 100%;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
  }

  .product-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
    border-color: #0077be;
  }

  .product-image {
    position: relative;
    padding: 16px;
    background: #f8fafc;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 220px;
    overflow: hidden;
  }

  .product-image img {
    max-height: 100%;
    object-fit: contain;
    transition: all 0.3s ease;
  }

  .product-card:hover .product-image img {
    transform: scale(1.05);
  }

  .product-info {
    padding: 16px;
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .product-title {
    font-size: 16px;
    font-weight: 600;
    color: #0f1111;
    margin-bottom: 8px;
    line-height: 1.4;
    text-decoration: none;
    display: block;
    transition: color 0.2s ease;
  }

  .product-title:hover {
    color: #0077be;
    text-decoration: none;
  }

  .product-price {
    font-size: 18px;
    font-weight: 700;
    color: #0f1111;
  }

  /* ===== RESPONSIVE ===== */
  @media (max-width: 1024px) {
    .product-grid {
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 20px;
    }
  }

  @media (max-width: 768px) {
    .section-wrap {
      padding: 30px 8px;
    }

    .section-header h2 {
      font-size: 20px;
    }

    .product-grid {
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 16px;
    }

    .product-image {
      height: 200px;
    }

    .product-title {
      font-size: 15px;
    }

    .product-price {
      font-size: 16px;
    }
  }

  @media (max-width: 480px) {
    .hero {
      padding: 15px 8px;
      min-height: 50vh;
    }

    .section-wrap {
      padding: 20px 6px;
    }

    .section-header {
      flex-direction: column;
      align-items: flex-start;
      gap: 8px;
    }

    .product-grid {
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 12px;
    }

    .product-image {
      height: 180px;
      padding: 12px;
    }

    .product-info {
      padding: 12px;
    }

    .product-title {
      font-size: 14px;
      margin-bottom: 6px;
    }

    .product-price {
      font-size: 15px;
    }
  }
</style>

<!-- ===== HERO SECTION ===== -->
<section class="hero">
  <div class="container">
    <div class="hero-banner">
      <img src="{% static 'images/banners/1.jpg' %}" alt="Main banner">
    </div>
  </div>
</section>

<!-- ===== POPULAR PRODUCTS ===== -->
<section class="section-wrap">
  <div class="container">

    <div class="section-header">
      <h2>Popular Products</h2>
      <a href="{% url 'store' %}">See all</a>
    </div>

    <div class="product-grid">
      {% for product in products %}
      <div class="product-card">
        <a href="{{ product.get_url }}" class="product-image">
          <img src="{{ product.product_img.url }}" alt="{{ product.product_name }}">
        </a>
        <div class="product-info">
          <a href="{{ product.get_url }}" class="product-title">
            {{ product.product_name }}
          </a>
          <div class="product-price">
            ${{ product.product_price }}
          </div>
        </div>
      </div>
      {% endfor %}
    </div>

  </div>
</section>

{% endblock %}
