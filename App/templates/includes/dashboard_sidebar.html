<aside class="dashboard-sidebar">
    <div class="sidebar-header">
        <div class="user-avatar">
            <img src="{{ userprofile.get_profile_picture_url }}?t={% now 'U' %}" 
                 alt="{{ user.full_name }}" 
                 class="avatar-img">
            <div class="avatar-status online"></div>
        </div>
        <div class="user-info">
            <h6 class="user-name">{{ user.full_name|truncatechars:20 }}</h6>
            <p class="user-email">{{ user.email|truncatechars:25 }}</p>
        </div>
    </div>

    <nav class="sidebar-nav">
        <a href="{% url 'dashboard' %}" 
           class="nav-item {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
            <i class="fas fa-home"></i>
            <span>Dashboard</span>
        </a>

        <a href="{% url 'my_orders' %}" 
           class="nav-item {% if request.resolver_match.url_name == 'my_orders' %}active{% endif %}">
            <i class="fas fa-shopping-bag"></i>
            <span>My Orders</span>
            {% if orders_count > 0 %}
                <span class="nav-badge">{{ orders_count }}</span>
            {% endif %}
        </a>

        <a href="{% url 'edit_profile' %}" 
           class="nav-item {% if request.resolver_match.url_name == 'edit_profile' %}active{% endif %}">
            <i class="fas fa-user-edit"></i>
            <span>Edit Profile</span>
        </a>

        <a href="{% url 'change_password' %}" 
           class="nav-item {% if request.resolver_match.url_name == 'change_password' %}active{% endif %}">
            <i class="fas fa-lock"></i>
            <span>Change Password</span>
        </a>
    </nav>

    <div class="sidebar-footer">
        <a href="{% url 'store' %}" class="back-to-store">
            <i class="fas fa-arrow-left"></i>
            <span>Back to Store</span>
        </a>
    </div>
</aside>
