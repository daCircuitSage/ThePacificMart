services:
  web:
    build: .
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py runserver 0.0.0.0:8001"
    volumes:
      - ./App:/app
      - sqlite_data:/app/data
    ports:
      - "8001:8001"
    env_file:
      - .env
    restart: unless-stopped

volumes:
  sqlite_data:
